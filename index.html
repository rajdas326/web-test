<!DOCTYPE html>
<html>
<head>
    <title>Auto-Open Website</title>
    <script>
        window.onload = function() {
            window.open('https://www.facebook.com/', '_blank', 'location=yes,scrollbars=yes,status=yes');
        };
    </script>
</head>
<body>
    <h1>This page will automatically open another website</h1>
</body>
</html>
